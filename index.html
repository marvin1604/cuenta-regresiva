<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>CUENTA REGRESIVA</title>
</head>
<body id="body">
    <section>
        <h1>CUENTA REGRESIVA PARA TU DIA ESPECIAL</h1>
        <div class="container-fecha">
            <h2>Fecha actual:</h2>
            <span id="fecha-actual" class="fecha-hora"></span>            
        </div>
        <span id="hora-actual" class="fecha-hora">00:00:00</span>
        
        <h2>¿Cuanto Falta para mi dia especial?</h2>
        <div class="container-cuenta">            
            <div class="container-box">
                <p>MESES</p>
                <span class="container-number" id="month">0</span>
            </div>
            <div class="container-box">
                <p>DIAS</p>
                <span class="container-number" id="days">0</span>
            </div>
            <div class="container-box">
                <p>HORAS</p>
                <span class="container-number" id="hours">0</span>
            </div>
            <div class="container-box">
                <p>MINUTOS</p>
                <span class="container-number" id="minutes">0</span>
            </div>
            <div class="container-box">
                <p>SEGUNDOS</p>
                <span class="container-number" id="seconds">0</span>
            </div>
        </div>
        <button class="stop">Parar Cuenta REGRESIVA</button>

        <div class="container-fecha-choise">
            <form id="fecha-manual" >
                <div class="fecha-manual">
                    <p>Ingresa tu dia especial </p>
                    <input type="datetime-local" id="date-time" placeholder="">
                    <button type="button" id="button-date-time">Iniciar</button>
                </div>
            </form>
            <p>Selecciona una fecha especial</p>
            <button class="navidad" value='Dec 25 2022 00:00:00'>Navidad</button>
            <button class="halloween" value='Oct 31 2023 00:00:00'>Halloween</button>
            <button class="año-nuevo" value='Jan 01 2023 00:00:00'>Año Nuevo</button>
            
        </div>

    </section>

    <script src="./src/index.js"></script>
    
</body>
</html>
